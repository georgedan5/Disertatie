<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fitness | Club">
    <meta name="keywords" content="Gym, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness | Club</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/flaticon.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/barfiller.css" type="text/css">
    <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/auth.css" type="text/css">
</head>
<style>
.errors{
color: red;
}
</style>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>



<!-- Header Section Begin -->
<header class="header-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="logo">
                    <a href="#">
                        <img src="/img/logo.png" alt="">
                    </a>
                </div>
            </div>


        </div>
        <div class="canvas-open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
<!-- Header End -->

<!-- Contact Section Begin -->
<section class="contact-section spad">
    <div class="container">
        <div class="leave-comment register">
            <h2>Creeare cont</h2>
            <form th:object="${client}" th:action="@{/client/}" modelAttribute="client" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>
                <label class="errors" th:for="nume" th:if="${#fields.hasErrors('Nume')}" th:errors="*{Nume}">Error</label>
                <input type="text" placeholder="Nume" th:field="*{nume}">
                <label class="errors" th:if="${#fields.hasErrors('Prenume')}" th:errors="*{Prenume}">Error</label>
                <input type="text" placeholder="Prenume" th:field="*{prenume}">
                <label class="errors" th:if="${#fields.hasErrors('Sex')}" th:errors="*{Sex}">Error</label>
                <select name="sex" th:name="sex" th:id="sex">
                    <option >Selectati genul</option>
                    <option value="1">Masculin</option>
                    <option value="0">Feminin</option>
                </select>
                <label class="errors" th:for="parola" th:if="${#fields.hasErrors('Parola')}" th:errors="*{Parola}">Error</label>
                <input type="password" id="parola" name="parola" placeholder="Parola">
                <label class="errors" th:if="${#fields.hasErrors('Telefon')}" th:errors="*{Telefon}">Error</label>
                <input type="text" placeholder="Telefon" th:field="*{telefon}" >
                <label class="errors" th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}">Error</label>
                <input type="email" placeholder="E-mail" th:field="*{email}">
                <button type="submit">Inregistrare</button>
            </form>
            <div>
                <p class="login-btn">Ai deja cont? <a th:href="@{'/showLogInForm'}">Autentificare</a> </p>
            </div>
        </div>
    </div>
</section>

  <!-- Footer Section Begin -->
    <section class="footer-section">

                <div class="col-lg-12 text-center">
                    <div class="copyright-text">
                        <p>
  Copyright &copy;2022 All rights reserved FitnessClub <i class="fa fa-heart" aria-hidden="true"></i></a>
 </p>
                    </div>
                </div>
           
       
    </section>
    <!-- Footer Section End -->



<!-- Js Plugins -->
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/masonry.pkgd.min.js"></script>
<script src="/js/jquery.barfiller.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>


</body>

</html>
